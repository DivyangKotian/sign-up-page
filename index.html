<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="full-container">
        <div class="image">
            <img src="imgs/imagedog.png" alt="Dog sitting in a box" class="dog-img">
        </div>
        <div class="sign-up-page">
            <div class="Heading">
                <h1>This is not a real website</h1>
            </div>
            <div class="user-information">
                <form id="registrationForm" class="form" action="#" method="get">

                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="first-name" placeholder="Enter First Name" name="first-name" required>
                        <label for="first-name">First Name</label>
                      </div>
                    <br>

                    <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Your last name please" required>
                    <label for="last-name" > Last name</label>
                    </div>
                    <br>
                    

                    <div class="form-floating mb-3 mt-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        <label for="email">Email</label>
                      </div>

                    <br>
                    <div class="form-floating mb-3 mt-3">
                    <input type="tel" class="form-control" name="phone-number" required id="phone-number" placeholder="XXXXXXXXXX" minlength="10" maxlength="10">
                    <label for="phone-number"> Valid Phone number</label>
                    </div>

                    <br>

                    <div class="input password-container form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="password" required name="password" placeholder="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <label for="password"> Enter a password</label>
                    </div>

                    <div id="message">
                        <h4>Password must contain the following:</h4>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                      </div>

                      <br>
                    
                    <div class="input password-container form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="confirm-password" required name="confirm-password" placeholder="password" minlength="8">
                    <label for="confirm-password"> Confirm password</label>
                    <span id="password-error" class="error"> </span>
                    </div>

                    
                    <br>

                    <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
            </form>
            </div>
        </div>

    </div>
    <script src="main.js"></script>

</body>
</html>
