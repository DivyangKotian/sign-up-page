<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sevillana&display=swap');
    </style>
</head>
<body>
    <main>
            <div class="full-container">
            <div class="image">
                <img src="imgs/imagedog.png" alt="Dog sitting in a box" class="dog-img">
            </div>
            <div class="sign-up-page">
            <div class="Heading">
                
            </div>
                <div class="user-information">
                    <form id="registrationForm" class="form" action="#" method="get">
                        <h1>  This is not a real online service</h1>
                        <h3> Let's get started</h3>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="first-name" placeholder="Enter First Name" name="first-name" required>
                            <label for="first-name">First Name</label>
                        </div>
                        <br>

                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Your last name please" required>
                            <label for="last-name" > Last name</label>
                        </div>
                        <br>
                    

                        <div class="form-floating mb-3 mt-3">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                            <label for="email">Email</label>
                        </div>

                        <br>
                        <div class="form-floating mb-3 mt-3">
                            <input type="number" class="form-control" name="phone-number" required id="phone-number" placeholder="XXXXXXXXXX" minlength="10" maxlength="10">
                            <label for="phone-number"> Valid Phone number</label>
                        </div>

                        <br>

                        <div class="input password-container form-floating mb-3 mt-3">
                            <input type="password" class="form-control" id="password" required name="password" placeholder="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <label for="password"> Enter a password</label>
                        </div>

                        <div id="message">
                            <h4>Password must contain the following:</h4>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                        </div>

                        <br>
                    
                         <div class="input password-container form-floating mb-3 mt-3">
                            <input type="password" class="form-control" id="confirm-password" required name="confirm-password" placeholder="password" minlength="8">
                            <label for="confirm-password"> Confirm password</label>
                            <span id="password-error" class="error"> </span>
                        </div>

                    
                        <br>    

                        <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                        <p class="log-in">Already have an account?<a href="" class="color">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Photo of the dog by <a href="https://www.pexels.com/photo/closeup-photo-of-brown-and-black-dog-face-406014/">Lum3n</a> on <a href="https://www.pexels.com/">pexels</a></p>

</body>
</html>
